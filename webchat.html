<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="webchat.css">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<title>Web Chat</title>
</head>
<body bgcolor="#E6E6FA">

<div class="bg">
	<div class="container-fluid">

		<div class="row">


				<div class="col-sm-4" style="background-color:clear;">
					  <img src="https://latesthackingnews.com/wp-content/uploads/2019/11/Apple-Mail.png" class="img-fluid" alt="Responsive image">
       </div>

			<div class="col-sm-4" style="background-color:clear;">


						<h2>Messenger</h2>
						<br></br>
						<p class="small">Enter your username</p>
						<input id="userinput" name="userInput" type="text" maxlength=50 /><br />
						<input id="sendName" type="button" value="Submit" />
						<br></br>
						<p class="small">Enter your text message below:</p>

						<input id="textinput" name="textInput" type="text" maxlength=50 /><br />
						<input id="sendText" type="button" value="Send" />
						<input id="checkText" type="button" value="Check" />

			</div>
			  		<div class="col-sm-4" style="background-color:clear;">




					<h2>Chat box</h2>
					<div class="scrollabletextbox" id="chatBox"></div>
				</div>
			</div>
		</div>
</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	<script src="webchat.js" > </script>
</body>
</html>
